<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <title>Techno Element TZ</title>
</head>

<body>
    <div id='root'>
        <div class='main-container'>
            <!--HEADER-->
            <div class='header'>
                <div class='btn-toogle'></div>
                <div class='main-menu'>Catalog</div>
            </div>
            <!--CARD CONTAINER-->
            <div class='card-container'>
            </div>
            <!--MODAL FORM -->
            <div class='modal-form-container'>
                <div class='modal-form'>
                    <button class='btn-close'>X</button>
                    <form id='form'>
                        <input name='inputChange' className='input-change' type="text" placeholder="Enter the title of the card..." onBlur="this.value" />
                        <button className='btn-submit' type="submit">Apply</button>
                        <button type='reset' className='btn-reset'>Clear</button>
                    </form>
                </div>
            </div>



            </form>
        </div>
        <script src="script/main.js" type="module"></script>
</body>

</html>
