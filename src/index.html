<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/main.css" type="text/css" />
    <title>Techno Element TZ</title>
</head>

<body>
    <div id="root">
        <div class="main-container br">
            <!--HEADER-->
            <header class="header br-t">
                <button class="btn-toggle js-btn-toggle btn-ws-lg btn-hs-lg"></button>
            </header>
            <!--MENU-->
            <aside class="main-menu js-main-menu hidden"></aside>
            <!--CARDS CONTAINER-->
            <main class="cards-container js-cards-container">
            </main>
            <!--MODAL FORM -->
            <div class="modal-form-container js-modal-form-container hidden">
                <div class="modal-form br-15">
                    <button class="btn btn-close btn-warning btn-ws-sm btn-hs-xs br-b js-btn-close"></button>
                    <form class="form-card js-form-card">
                        <input maxlength="15" name="inputForm" class="input-form js-input-form br-15" autofocus type="text" placeholder="Enter the title of the card..." />
                        <div class="container">
                            <button class="btn btn-success br-l-15" type="submit" value="">Apply</button>
                            <button type="reset" class="btn btn-danger br-r-15">Clear</button>
                        </div>
                    </form>
                </div>
            </div>
            <!--BUTTON BACK TO TOP-->
            <button class="btn btn-back-to-top js-btn-back-to-top"></button>
        </div>
        <script src="./js/main.js" type="module"></script>
</body>

</html>
