<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/main.css" type="text/css" />
    <title>Techno Element TZ</title>
</head>

<body>
    <div id="root">
        <div class="main-container">
            <!--HEADER-->
            <div class="header">
                <div class="btn-toggle js-btn-toggle"></div>
                <div class="main-menu js-main-menu hidden"></div>
            </div>
            <!--CARD CONTAINER-->
            <div class="card-container js-card-container">
            </div>
            <!--MODAL FORM -->
            <div class="modal-form-container js-modal-form-container hidden">
                <div class="modal-form">
                    <button class="btn btn-close js-btn-close"></button>
                    <form class="form-card js-form-card">
                        <input maxlength="15" name="inputForm" class="input-form js-input-form" type="text" placeholder="Enter the title of the card..." />
                        <div class="container">
                            <button class="btn btn-succes" type="submit" value="">Apply</button>
                            <button type="reset" class="btn btn-danger">Clear</button>
                        </div>
                    </form>
                </div>
            </div>
            <!--BACK-->
            <div class="btn btn-back-to-top js-btn-back-to-top"></div>
        </div>
        <script src="./js/main.js" type="module"></script>
</body>

</html>
